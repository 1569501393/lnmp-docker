version: '2'
services:
  # Web Server
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    #source code container
    volumes_from:
      - www
    volumes:
      - ./nginx/logs:/var/log/nginx
    links:
      - php-fpm
  # PHP-FPM
  php-fpm:
    build: ./php-fpm
    ports:
      - "9000:9000"
      #source code container
    volumes_from:
      - www
    volumes:
      #php.ini
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini:ro
    links:
      - mariadb
      - redis
  # PHP-FPM
  php-cli:
    build: ./php-cli
    ports:
      - "8190:8190"
     #source code container
    volumes_from:
      - www
    volumes:
      #php.ini
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini:ro
    links:
      - mariadb
      - redis
  # MariaDB - One of the most popular database servers. Made by the original developers of MySQL. Guaranteed to stay open source.
  mariadb:
    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      # NOTE: your data will be stored in ./mysql
      - ./mariadb/data/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=mysql
      - MYSQL_USER=developer
      - MYSQL_PASSWORD=developer
      - MYSQL_ROOT_PASSWORD=developer
  # Redis
  redis:
    image: redis
    ports:
      - "6379:6379"
  # Web application code container
  www:
    image: tianon/true
    volumes:
      - ./www:/usr/share/nginx/html
